    header {

      top: 0;
      left: 0;

      flex-direction: column;

    .sidebar button, .sidebar a {

      padding: 12px;

    .cerrar-sesion {

      color: white;

      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .cerrar-sesion:hover {
      background-color: #6d5232;
    }

    /* Carrusel con efecto slide */
    .carrusel {
      margin-left: 250px;
      margin-top: 80px;
      width: calc(100% - 250px);
      height: 300px;
      overflow: hidden;
      position: relative;
    }

    .carrusel-inner {
      display: flex;
      width: 300%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .carrusel-imagen {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .boton-carrusel {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      border: none;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
      z-index: 2;
    }

    .boton-carrusel:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }

    .boton-izquierda {
      left: 10px;
    }

    .boton-derecha {
      right: 10px;
    }

    .indicadores {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      z-index: 3;
    }

    .indicadores span {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 0 5px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .indicadores span.activo {
      background-color: white;
    }

    .contenedor-productos {
      margin-top: 420px;
      margin-left: 250px;
      padding: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .producto {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 250px;
      padding: 20px;
      text-align: center;
    }

    .producto img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      background-color: #e0e0e0;
    }

    .producto .precio {
      font-size: 18px;
      color: #6b4f1d;
      margin: 10px 0;
    }

    .producto .cantidad {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }

    .producto button {
      background-color: #a9845c;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .producto button:hover {
      background-color: #8b6b44;
    }

    .producto svg {
      width: 18px;
      height: 18px;
      fill: white;
    }
  </style>

  <script>
    const nombreGuardado = localStorage.getItem('nombre') || 'Usuario';
    document.getElementById('nombreUsuario').textContent = nombreGuardado;

    function cerrarSesion() {
      localStorage.clear();
      window.location.href = 'login.html';
    }

    let indiceActual = 0;
    const carruselInner = document.getElementById('carruselInner');
    const totalImagenes = carruselInner.children.length;
    const puntos = document.querySelectorAll('.indicadores span');
    let intervalo = setInterval(cambiarSlide, 3000);

    function cambiarSlide() {
      indiceActual = (indiceActual + 1) % totalImagenes;
      actualizarCarrusel();
    }

    function moverCarrusel(direccion) {
      clearInterval(intervalo);
      indiceActual = (indiceActual + direccion + totalImagenes) % totalImagenes;
      actualizarCarrusel();
      intervalo = setInterval(cambiarSlide, 3000);
    }

    function irACarrusel(indice) {
      clearInterval(intervalo);
      indiceActual = indice;
      actualizarCarrusel();
      intervalo = setInterval(cambiarSlide, 3000);
    }

    function actualizarCarrusel() {
      carruselInner.style.transform = `translateX(-${indiceActual * 100}%)`;
      puntos.forEach((punto, i) => {
        punto.classList.toggle('activo', i === indiceActual);
      });
    }
  </script>
